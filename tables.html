<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables</title>
</head>

<body>
  <table>
    <!-- thead is used to write heading of table -->
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    
    <!-- tbody is used for writing the data in table -->
    <tbody>
      <tr>
        <td>Monika</td>
        <td>Vaik</td>
      </tr>
      <tr>
        <td>Pranchit</td>
        <td>Rai</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
