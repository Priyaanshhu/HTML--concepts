<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image tag</title>
</head>

<body>
  <!--For adding a image we use img tag, it's a self closing tag-->
 
  <!-- "alt" is used for user to understand image when the image is not visible -->
  <img src="/Assets /GuyWithCat.jpg" alt="A Guy holding a Cat">
  
  <!--Adding a image through link-->
  <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image of a tree">

</body>

</html>
