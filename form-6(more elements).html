<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - More Elements</title>
</head>

<body>
  <form>
    <p>Comment below</p>
    
    <!-- "textarea" is used to create a box where we can write anything -->
    <textarea cols="30" rows="10" placeholder="Type here...."></textarea><br>
    
    <!-- "color" is used to give options of color to choose -->
    <label for="color">Pick a Color :</label>
    <input type="color" id="color"><br>
    
    <!-- "date" is used to give a date -->
    <label for="date">Date :</label>
    <input type="date" id="date"><br>
    
    <!-- "file" is used to choose a file from your media -->
    <input type="file">
  </form>

</body>
</html>
