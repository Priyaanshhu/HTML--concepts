<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Div and Span Tag</title>
  
  <!-- This is CSS part -->
  <style>
    div {
      background-color: palevioletred;
    }
    
    span {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <!-- "div" is work like a container in which we can store many contents -->
  <div>
  <h1>Items Container</h1>
  <li>Mango</li>
  <li>Banana</li>
  <li>Grapes</li>
  <li>Apple</li>
  </div>
  
  <!-- "span" is used when you have to target specific part of a content -->
  <div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est harum veniam eaque delectus <span>total</span> corrupti nihil tempora, dolorem consequuntur officiis?</p>
  </div>

</body>
</html>
