<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Action, Method, Name</title>
</head>

<body>
  <h1>HTML FORM</h1>
  
  <!-- "method" is used to send data somewhere and, In "action" we write the file name -->
  <form action="/Assets /submit.html" method='GET'>
    
    <label for="username">Username :</label>
    
    <!-- thing written in "name" is shown in the url of page in browser -->
    <input type="text" id="username" name="username"><br><br>
    
    <label for="password">Password :</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email"><br><br>
    
    <input type="submit" value="Sign in">
  </form>

</body>
</html>
