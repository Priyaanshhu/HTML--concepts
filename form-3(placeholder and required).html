<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Placeholder and Required</title>
</head>

<body>
  <h1>HTML FORM</h1>

  <form>
    <label for="username">Username :</label>
    
    <!-- placeholder help user to know what should be written -->
    <input type="text" id="username" placeholder="username" required><br><br>

    <label for="password">Password :</label>
    
    <!-- When "required" is used then the user cannot proceed without giving data -->
    <input type="password" id="password" placeholder="your password" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="xyz@gmail.com" required><br><br>

    <input type="submit" value="Sign in">
  </form>

</body>
</html>
