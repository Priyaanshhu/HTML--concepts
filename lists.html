<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lists</title>
</head>

<body>
  <!-- This is orderlist and type is used to style list -->
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- This is unorderlist and type is used to style list -->
  <ul type="square">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- This is Description -->
  <dl>
    <dt>Mango</dt>
    <dd>Mango is a fruit.</dd>
    <dt>Potato</dt>
    <dd>Tomato is a vegetable.</dd>
  </dl>
  
</body>
</html>
