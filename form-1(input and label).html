<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Inputs and labels</title>
</head>

<body>
  <h1>HTML FORM</h1>
  
  <form>
    <!-- label is used to give label to your input tag -->
    <label for="username">Username :</label>
    
    <!-- input tag is used to create box fo collect data from user -->
    <input type="text" id="username"><br><br>
    
    <!-- "for" and "id" should have same name so the browser will know that which label and input is for whom -->
    <label for="password">Password :</label>
    
    <!-- "type" is used for input to give meaning which type of input should be -->
    <input type="password" id="password"><br><br>
    
    <label for="email">Email :</label>
    <input type="email" id="email"><br><br>
    
    <input type="submit" value="Sign in">
  </form>

</body>
</html>
