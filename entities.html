<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entities</title>
</head>

<body>
  <!-- Entities are the symbol which are already preserved in html to use -->
  <p>Copyright &copy;</p>
  
  <p>2 &lt; 5</p>
  <p>50 &gt; 20</p>
  <p> &amp;</p>
  <p>&#8377</p>
  
  <!-- This entity is used to add space -->
  <p>My name is &nbsp;&nbsp;&nbsp; xyz</p>

</body>
</html>
