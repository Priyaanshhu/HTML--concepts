<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adding Links</title>
</head>

<body>
  
  <!--Anchor tag is used to link a page or website-->
  <a href="https://www.google.com">Go to Google</a><br>
  
  <!--target is used to open page in new tab-->
  <a href="https://www.google.com" target="_blank">Go to Google</a><br>
  
  <!--Adding a thankyou-page from assets folder-->
  <a href="/Assets /Thankyou-page.html">Click on this</a>

</body>

</html>
